<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CODEGATE</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<header id="header">
      <div class="inner">
        <h1 class="logo">CODEGATE</h1>
        <div class="opt">
          <div class="userName">관리자님 안녕하세요.</div>
          <button type="button" class="btnLogout">로그아웃</button>
        </div>
      </div>
    </header>
    <div id="container">
      <div class="inner">
        <div class="box topArea">
          <div class="boxTab">
            <a href="#">코드신청관리</a>
            <a href="#" class="active">회원관리</a>
            <a href="#">스킨타입</a>
          </div>
        </div>
        <div class="box">
          <div class="boxTable">
            <table>
              <colgroup>
                <col width="60" />
                <col width="160" />
                <col width="160" />
                <col width="110" />
                <col width="240" />
                <col width="150" />
                <col width="150" />
                <col width="130" />
                <col width="130" />
              </colgroup>
              <thead>
                <tr>
                  <th>No.</th>
                  <th>회원구분</th>
                  <th>이메일</th>
                  <th>성명</th>
                  <th>휴대폰번호</th>
                  <th>가입일</th>
                  <th>사업자명</th>
                  <th>사업자번호</th>
                  <th>사업장 전화번호</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>5</td>
                  <td>기업</td>
                  <td><a href="#" class="open--popup" data-pop="detail">aaa@a.com</a></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>3</td>
                  <td></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>1</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="btn mb10 mt20">
            <div class="left">
              <button type="button" class="btnDownload">엑셀 다운로드</button>
            </div>
            <div class="right">
              <div class="boxSearch">
                <div class="boxSelect">
                  <div class="select">검색조건</div>
                  <ul>
                    <li><a href="#">이메일</a></li>
                    <li><a href="#">성명</a></li>
                  </ul>
                </div>
                <div class="boxInput">
                  <input type="text" />
                </div>
                <button type="button" class="btnBasic bgPurple br5">조회하기</button>
              </div>
            </div>
          </div>
          <div class="boxPaging">
            <a href="#" class="first">처음</a>
            <a href="#" class="prev">이전</a>
            <div class="num">
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#" class="on">6</a>
              <a href="#">7</a>
              <a href="#">8</a>
              <a href="#">9</a>
              <a href="#">10</a>
            </div>
            <a href="#" class="next">다음</a>
            <a href="#" class="last">마지막</a>
          </div>
        </div>
      </div>
    </div>
		<footer id="footer">ⓒHancom Codegate Inc., All rights reserved.</footer>
	</section>

  <div id="detail" class="popBasic">
    <div class="box">
      <h3 class="title">회원정보</h3>
      <div class="row">
        <div class="boxTable type--vertical input--confirm">
          <table>
            <colgroup>
              <col width="200" />
              <col width="320" />
              <col width="200" />
              <col width="320" />
            </colgroup>
            <tr>
              <th>관리자 지정</th>
              <td>
                <input type="checkbox" id="chkAdmin" />
                <label for="chkAdmin">관리자 지정</label>
              </td>
              <th>생년월일</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="">
                </div>
              </td>
            </tr>
            <tr>
              <th>이메일</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="abc@abc.com" disabled="disabled">
                </div>
              </td>
              <th>휴대폰번호</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="">
                </div>
              </td>
            </tr>
            <tr>
              <th>성명</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="홍길동" disabled="disabled">
                </div>
              </td>
              <th>사업자명</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="">
                </div>
              </td>
            </tr>
            <tr>
              <th>사업자등록번호</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="">
                </div>
              </td>
              <th>사업장 전화번호</th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="">
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="btn">
        <button type="button" class="btnBasic submit">저장</button>
        <button type="button" class="btnBasic">삭제</button>
        <button type="button" class="btnBasic">취소</button>
      </div>
      <button type="button" class="close">닫기</button>
    </div>
  </div>

  <div id="dim"></div>
</body>
</html>
