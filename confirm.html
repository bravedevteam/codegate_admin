<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>SCANWITH</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<div id="lnb">
			<h1 id="logo">SCAN<br />WITH</h1>
			<ul id="gnb">
				<li><a href="#" class="icon1">코드신청 관리</a></li>
				<li class="on"><a href="#" class="icon2">회원관리</a></li>
			</ul>
		</div>
		<div id="container">
			<div class="topArea">
				<div class="left">한컴 코드게이트 관리자 시스템</div>
				<div class="right">
					<div class="user">홍길동 님</div>
					<a href="#" class="btnLogout">Logout</a>
				</div>
			</div>
			<div class="contArea">
				<div class="contTop">
					<h2>코드 신청</h2>
				</div>
				<div class="boxCont">
					<table class="tableBasic type--vertical">
						<colgroup>
							<col width="130" />
							<col width="320" />
							<col width="130" />
							<col width="320" />
						</colgroup>
            <tr>
              <th>상품구분</th>
              <td>
                <div class="flexBox">
                  <input type="radio" id="chk_type1" name="chk_type" />
                  <label for="chk_type1">스토리형</label>
                  <input type="radio" id="chk_type2" name="chk_type" />
                  <label for="chk_type2">정품인증형</label>
                </div>
              </td>
              <th>수량<span class="color--red">*</span></th>
              <td>
                <div class="inputBasic">
                  <input type="text" value="15" />
                </div>
              </td>
            </tr>
            <tr>
              <th>상품 명<span class="color--red">*</span></th>
              <td colspan="3">
                <div class="inputBasic">
                  <input type="text" value="15" />
                </div>
              </td>
            </tr>
            <tr>
              <th>상품 이미지<span class="color--red">*</span></th>
              <td colspan="3">
                <div class="flexBox">
                  <div class="inputBasic">
                    <input type="text" />
                  </div>
                  <button type="button" class="btnBasic middle">첨부</button>
                </div>
                <div class="flexBox">
                  <div class="inputBasic">
                    <input type="text" />
                  </div>
                  <button type="button" class="btnBasic middle">첨부</button>
                </div>
                <div class="flexBox">
                  <div class="inputBasic">
                    <input type="text" />
                  </div>
                  <button type="button" class="btnBasic middle">첨부</button>
                </div>
              </td>
            </tr>
            <tr>
              <th>브랜드</th>
              <td colspan="3">
                <div class="inputBasic">
                  <input type="text" />
                </div>
              </td>
            </tr>
            <tr>
              <th>제조사</th>
              <td colspan="3">
                <div class="inputBasic">
                  <input type="text" />
                </div>
              </td>
            </tr>
            <tr>
              <th>정품 인증서</th>
              <td colspan="3">
                <div class="flexBox">
                  <div class="inputBasic">
                    <input type="text" />
                  </div>
                  <button type="button" class="btnBasic middle">첨부</button>
                </div>
              </td>
            </tr>
            <tr>
              <th>추가 신청 내용<span class="color--red">*</span></th>
              <td colspan="3">
                <textarea placeholder="추가 신청 내용을 적어주세요."></textarea>
              </td>
            </tr>
					</table>
          <div class="btn ta-c">
            <button type="button" class="btnBasic middle">신청</button>
            <button type="button" class="btnBasic middle gray">취소</button>
          </div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
